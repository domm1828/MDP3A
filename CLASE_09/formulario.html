<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="formulario.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="header"> header</div>
    <form class="form">
        <div class="input">
            <label>Nombre Completos</label>
            <i class="fa-solid fa-user fa-icons"></i>
            <input type="text" required placeholder="Nombres completos">
        </div>
        <div class="input">
            <label>Email</label>
            <i class="fa-solid fa-envelope fa-icons"></i>
            <input type="email" required placeholder="Email">
        </div>
        <div class="input">
            <label>Telefono</label>
            <i class="fa-solid fa-phone fa-icons"></i>
            <input type="number" required placeholder="Telefono">
        </div>
        <div class="submit">
            <button type="submit">Enviar <i class="fa-solid fa-paper-plane"></i></button>
        </div>

    </form>
    
</body>
</html>
